<!DOCTYPE html>
<html>
    <head>
        <title>Carlos Diniz | DoWhile 2021</title>
        <link rel="stylesheet" href="style.css">

        
        <!-- Google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,700;1,400&display=swap" rel="stylesheet"> 

    </head>
    <body>
        <main>
            <div class="container">
                <div class="avatar">
                    <span>
                        <img src="images/build.svg" alt="Selo Rocketseat" />
                    </span>
                    <!-- <img src="images/" alt="Foto pessoal" /> -->
                    <img id="userImage" alt="Foto pessoal" />
                </div>
                <h1 id="userName">CJSDiniz</h1>
                <a id="userLink" target="_blank">
                    <img src="images/github.svg" alt="Github icon">
                    <span id="userId">-</span>
                </a>
                <p id="userBio">
                    An instructor focused on helping people start programming for web
                </p>
                <ul id="socialLinks">
                    <li class="youtube">
                        <a href="https://youtube.com/cjsdiniz" alt="Icon Youtube" target="_blank">
                            <img src="images/youtube.svg" alt="Youtube icon">
                        </a>
                    </li>
                    <li class="instagram">
                        <a href="https://instagram.com/cjsdiniz/" alt="Icon Instagram" target="_blank">
                            <img src="images/instagram.svg" alt="Instagram icon">
                        </a>
                    </li>
                    <li class="twitter">
                        <a href="https://twitter.com/cjsdiniz/" alt="Icon Twitter" target="_blank">
                            <img src="images/twitter.svg" alt="Twitter icon">
                        </a>
                    </li>
                </ul>
            </div>
        </main>
        <script src="main.js"></script>
        
    </body>
</html>
